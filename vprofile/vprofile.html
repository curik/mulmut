<div class="container">
    <div class="row" ng-hide="mode === 'settings'">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form class="reg-page" name="companyProfileForm" novalidate>
                <div class="reg-header">
                    <h2>Company Profile</h2>
                </div>
                <br/>

                    <div class="form-group">
                        <label>Company Name:</label>
                        <input type="text" class="capitalize form-control margin-bottom-20" name="companyName" ng-model="vprofile.companyName" required/>
                    </div>
                    <div class="form-group">
                        <label>Company Address:</label>
                        <textarea type="text" class="form-control margin-bottom-20" name="address" rows="3" ng-model="vprofile.address" required/>
                    </div>
                    <div class="form-group">
                        <label>Contact Person:</label>
                        <input type="text" class="form-control margin-bottom-20" name="contactPerson" ng-model="vprofile.contactPerson" required/>
                    </div>
                    <div class="form-group">
                        <label>Preferred Phone:</label>
                        <input type="text" class="form-control margin-bottom-20" name="preferredPhone" ng-model="vprofile.pPhone" required/>
                    </div>
                    <div class="form-group">
                        <label>Other Phone 1:</label>
                        <input type="text" class="form-control margin-bottom-20" name="otherPhone1" ng-model="vprofile.oPhone1"/>
                    </div>
                    <div class="form-group">
                        <label>Other Phone 2:</label>
                        <input type="text" class="form-control margin-bottom-20" name="otherPhone2" ng-model="vprofile.oPhone2"/>
                    </div>
                    <div class="form-group">
                        <label>Business Hours:</label>
                        <input type="text" class="form-control margin-bottom-20" name="businessHours" ng-model="vprofile.businessHours" required/>
                    </div>
                    <div class="form-group">
                        <label>Company Profile:</label>
                        <textarea type="text" class="form-control margin-bottom-20" name="companyProfile" rows="10" ng-model="vprofile.companyProfile"/>
                    </div>
                    <div class="form-group">
                        <label>Company Website</label>
                        <input type="text" class="form-control margin-bottom-20" name="website" ng-model="vprofile.website"/>
                    </div>
                    <div class="form-group">
                        <label>Account Email:</label>
                        <input type="text" class="form-control margin-bottom-20" name="email" ng-model="vprofile.email" />
                    </div>
                    <button class="btn-u" ng-click="mode='settings'" ng-disabled="companyProfileForm.$invalid">Register Cars</button>

            </form>
        </div>
    </div>
    <div class="row" ng-hide="mode === 'profile'">
            <form class="reg-page" name="advancedSettingsForm" novalidate>
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="reg-header">
                        <h2>Advanced Settings</h2>
                    </div>
                    <br/>

                    <div class="form-group">
                        <label for="operationRegion" class="control-label">Operation Region:</label>
                        <select class="form-control margin-bottom-20" id="operationRegion" ng-model="vprofile.advanced.operationRegion" required>
                            <option value="" disabled selected>Select your location</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Bogor">Bogor</option>
                            <option value="Depok">Depok</option>
                            <option value="Tangerang">Tangerang</option>
                            <option value="Bekasi">Bekasi</option>
                            <option value="Bali">Bali</option>
                            <option value="Surabaya">Surabaya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hours of Operation:</label>
                        <input type="text" class="form-control margin-bottom-20" name="operationHours" ng-model="vprofile.advanced.operationHours" required/>
                    </div>

                    <div class="form-group">
                        <label>Default base rate:</label>
                        <input type="number" min="0" class="form-control margin-bottom-20" name="baseRate" rows="3" ng-model="vprofile.advanced.defaultBaseRate"/>
                    </div>
                    <select class="form-control margin-bottom-20" id="baseRateUnit" ng-model="vprofile.advanced.defaultBaseRateUnit">
                        <option value="" disabled selected>Select Unit</option>
                        <option value="Hour">Hourly</option>
                        <option value="Day">Daily</option>
                    </select>
                    <!--
                    <div class="form-group">
                        <label>Default daily all-in price:</label>
                        <input type="number" min="0" class="form-control margin-bottom-20" name="allInPrice" rows="3" ng-model="vprofile.advanced.defaultDailyAllInPrice"/>
                    </div>
                    -->
                    <div class="form-group">
                        <label>Driver hourly overtime rate:</label>
                        <input type="number" min="0" class="form-control margin-bottom-20" name="overtimeRate" rows="3" ng-model="vprofile.advanced.driverHourlyOvertime"/>
                    </div>
                    <div class="form-group">
                        <label>Driver daily allowance for meals:</label>
                        <input type="number" min="0" class="form-control margin-bottom-20" name="dailyAllowance" ng-model="vprofile.advanced.driverDailyAllowance"/>
                    </div>
                </div>

                <div class="clearfix"></div>
                <br/>
                <br/>
                <h3>Available Vehicles</h3>
                <div class="form-group" ng-hide="advancedSettingsForm.$invalid">
                    <table class="table invoice-table">
                        <tr>
                            <th>Vehicle Category</th>
                            <th>Make</th>
                            <th>Type</th>
                            <th>Year</th>
                            <th>Transmission</th>
                            <th>Action</th>
                        </tr>
                        <tr ng-repeat="(key,item) in vprofile.vehicles.Hatchback | orderBy:'vehicleType':true">
                            <td>{{item.vehicleCategory}}</td>
                            <td>{{item.vehicleMake}}</td>
                            <td class="capitalize">{{item.vehicleType}}</td>
                            <td>{{item.vehicleYear}}</td>
                            <td>{{item.transmission}}</td>
                            <td><a ng-click="removeVehicle('Hatchback', key)" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-remove"></i></a></td>
                        </tr>
                        <tr ng-repeat="(key,item) in vprofile.vehicles.Sedan | orderBy:'vehicleType':true">
                            <td>{{item.vehicleCategory}}</td>
                            <td>{{item.vehicleMake}}</td>
                            <td class="capitalize">{{item.vehicleType}}</td>
                            <td>{{item.vehicleYear}}</td>
                            <td>{{item.transmission}}</td>
                            <td><a ng-click="removeVehicle('Sedan', key)" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-remove"></i></a></td>
                        </tr>
                        <tr ng-repeat="(key,item) in vprofile.vehicles.SUV | orderBy:'vehicleType':true">
                            <td>{{item.vehicleCategory}}</td>
                            <td>{{item.vehicleMake}}</td>
                            <td class="capitalize">{{item.vehicleType}}</td>
                            <td>{{item.vehicleYear}}</td>
                            <td>{{item.transmission}}</td>
                            <td><a ng-click="removeVehicle('SUV', key)" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-remove"></i></a></td>
                        </tr>
                        <tr ng-repeat="(key,item) in vprofile.vehicles.MPV | orderBy:'vehicleType':true">
                            <td>{{item.vehicleCategory}}</td>
                            <td>{{item.vehicleMake}}</td>
                            <td class="capitalize">{{item.vehicleType}}</td>
                            <td>{{item.vehicleYear}}</td>
                            <td>{{item.transmission}}</td>
                            <td><a ng-click="removeVehicle('MPV', key)" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-remove"></i></a></td>
                        </tr>
                        <tr ng-repeat="(key,item) in vprofile.vehicles.Minibus | orderBy:'vehicleType':true">
                            <td>{{item.vehicleCategory}}</td>
                            <td>{{item.vehicleMake}}</td>
                            <td class="capitalize">{{item.vehicleType}}</td>
                            <td>{{item.vehicleYear}}</td>
                            <td>{{item.transmission}}</td>
                            <td><a ng-click="removeVehicle('Minibus', key)" class="btn btn-info btn-sm"><i class="glyphicon glyphicon-remove"></i></a></td>
                        </tr>
                        <tr>
                            <td>
                                <select ng-model="newVehicle.vehicleCategory">
                                    <option value="" disabled selected>Vehicle Category</option>
                                    <option value="Hatchback">Hatchback</option>
                                    <option value="Sedan">Sedan</option>
                                    <option value="SUV">SUV</option>
                                    <option value="MPV">MPV</option>
                                    <option value="Minibus">Minibus</option>
                                </select>
                            </td>
                            <td>
                                <select ng-model="newVehicle.vehicleMake">
                                    <option value="" disabled selected>Make</option>
                                    <option value="Daihatsu">Daihatsu</option>
                                    <option value="Honda">Honda</option>
                                    <option value="Isuzu">Isuzu</option>
                                    <option value="Kia">Kia</option>
                                    <option value="Mercedes Benz">Mercedes Benz</option>
                                    <option value="Mitsubishi">Mitsubishi</option>
                                    <option value="Nissan">Nissan</option>
                                    <option value="Suzuki">Suzuki</option>
                                    <option value="Toyota">Toyota</option>
                                </select>
                            </td>
                            <td><input class="capitalize" type="text" ng-model="newVehicle.vehicleType" placeholder="Innova" /></td>
                            <td>
                                <select ng-model="newVehicle.vehicleYear">
                                    <option value="" disabled selected>Year</option>
                                    <option value="2015">2015</option>
                                    <option value="2014">2014</option>
                                    <option value="2013">2013</option>
                                    <option value="2012">2012</option>
                                    <option value="2011">2011</option>
                                    <option value="2010">2010</option>
                                    <option value="2009">2009</option>
                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>
                                    <option value="2006">2006</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                </select>
                            </td>
                            <td>
                                <select ng-model="newVehicle.transmission">
                                    <option value="" disabled selected>Transmission</option>
                                    <option value="MT">Manual</option>
                                    <option value="AT">Automatic</option>
                                </select>
                            </td>
                            <td class="text-center"><a class="btn btn-info btn-sm" ng-click="addVehicle()"><i class="glyphicon glyphicon-plus"></i></a></td>
                        </tr>
                    </table>
                </div>

                <br/>
                <br/>
                <br/>

                <button class="btn-u" ng-click="mode = 'profile'" ng-disabled="advancedSettingsForm.$invalid">Back to Company Profile</button>
            </form>
        <br/>
        <!--</div>-->
    </div>
</div>
