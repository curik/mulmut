<!--=== Top ===-->    
<div class="top" ng-cloak>
    <div class="container">         
        <ul class="loginbar pull-right">
            <li ng-hide="loggedIn"><a href="#/login"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
            <li ng-show="loggedIn"><a href="#/logout"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
        </ul>
    </div>      
</div><!--/top-->
<!--=== End Top ===-->

<!--=== Header ===-->
<div class="header" ng-cloak>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">
                    <img id="logo-header" src="assets/img/logo.png" alt="Mulmut">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-responsive-collapse" ng-cloak>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#/home" class="dropdown-toggle" ng-show="profileMode === 'customer'" data-toggle="dropdown">
                            Home
                        </a>
                    </li>
                    <li class="dropdown" ng-show="profileMode === 'customer'">
                        <a href="#/order" class="dropdown-toggle" data-toggle="dropdown">
                            Reserve
                        </a>
                    </li>
                    <li class="dropdown" ng-show="profileMode === 'customer'">
                        <a href="#/orderhistory" class="dropdown-toggle" data-toggle="dropdown">
                            Order History
                        </a>
                    </li>
                    <li class="dropdown" ng-show="profileMode === 'admin'">
                        <a href="#/aorders" class="dropdown-toggle" data-toggle="dropdown">
                            Orders
                        </a>
                    </li>
                    <li class="dropdown" ng-show="profileMode === 'admin'">
                        <a href="#/ausers" class="dropdown-toggle" data-toggle="dropdown">
                            Users
                        </a>
                    </li>
                    <li class="dropdown" ng-show="profileMode === 'vendor'">
                        <a href="#/vprofile" class="dropdown-toggle" data-toggle="dropdown">
                            Profile & Settings
                        </a>
                    </li>
                    <li class="dropdown" ng-show="profileMode === 'vendor'">
                        <a href="#/bidboard" class="dropdown-toggle" data-toggle="dropdown">
                            Orders Dashboard
                        </a>
                    </li>
                    <li class="dropdown" ng-show="loggedIn">
                        <a href="#/account" class="dropdown-toggle" data-toggle="dropdown">
                            My Account
                        </a>
                    </li>
                </ul>
            </div><!-- /navbar-collapse -->
        </div>
    </div>
</div><!--/header-->
<!--=== End Header ===-->

</div><!--/copyright-->
